<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Tạo sản phẩm</h1>
<br>

<a th:href="@{/}">Quay lại danh sách sản phẩm</a>
<br>
<span th:if="${success}">Lưu thành công.</span>
<br>
<form th:action="@{update(id=${product.getId()})}" th:object="${product}" method="post">
    <table>
        <tbody>
        <tr>
            <td>Tên sẩn phẩm</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Giá</td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Số lượng</td>
            <td><input type="text" th:field="*{quantity}" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Lưu</button></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
